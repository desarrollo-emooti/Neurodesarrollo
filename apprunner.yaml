version: 1.0
runtime: nodejs18

build:
  commands:
    pre-build:
      - cd backend
      - npm ci
    build:
      - npx prisma generate
      - npm run build
    post-build:
      - npm prune --production

run:
  runtime-version: 18
  command: npm start
  network:
    port: 3000
  env:
    - name: NODE_ENV
      value: production
    - name: PORT
      value: "3000"
